<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Control room scene with Flower of Life logo -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0E0E16;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1A28;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0E0E16;stop-opacity:1" />
    </linearGradient>
    
    <!-- Flower of Life gradient -->
    <linearGradient id="flowerGradient3" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.9" />
      <stop offset="20%" style="stop-color:#7DD3FC;stop-opacity:0.85" />
      <stop offset="40%" style="stop-color:#60C5B5;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#FBCFE8;stop-opacity:0.75" />
      <stop offset="80%" style="stop-color:#FED7AA;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#BFDBFE;stop-opacity:0.65" />
    </linearGradient>
    
    <!-- Outer circle gradient -->
    <linearGradient id="outerGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBCFE8;stop-opacity:0.9" />
      <stop offset="20%" style="stop-color:#FED7AA;stop-opacity:0.85" />
      <stop offset="40%" style="stop-color:#FEF08A;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#86EFAC;stop-opacity:0.75" />
      <stop offset="80%" style="stop-color:#7DD3FC;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#BFDBFE;stop-opacity:0.65" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow3">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft blur filter -->
    <filter id="softBlur3">
      <feGaussianBlur stdDeviation="0.8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="grid3" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#7A5FFF" stroke-width="0.3" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient3)"/>
  <rect width="1200" height="630" fill="url(#grid3)"/>
  
  <!-- Control room wall with multiple screens -->
  <g opacity="0.7">
    <!-- Main center screen -->
    <rect x="350" y="100" width="500" height="300" fill="#0E0E16" stroke="#7A5FFF" stroke-width="3" opacity="0.9" rx="5"/>
    <!-- Data visualizations on main screen -->
    <path d="M 400 300 Q 500 250, 600 280 T 800 260 T 800 200" 
          fill="none" stroke="#7A5FFF" stroke-width="4" filter="url(#glow3)"/>
    <path d="M 400 320 Q 500 280, 600 300 T 800 280 T 800 220" 
          fill="none" stroke="#00FFC2" stroke-width="3" filter="url(#glow3)"/>
    <path d="M 400 340 Q 500 300, 600 320 T 800 300 T 800 240" 
          fill="none" stroke="#C6A0FF" stroke-width="3" filter="url(#glow3)"/>
    
    <!-- Side screens -->
    <rect x="100" y="150" width="200" height="200" fill="#0E0E16" stroke="#7A5FFF" stroke-width="2" opacity="0.8" rx="3"/>
    <!-- Bar charts on side screen -->
    <rect x="140" y="300" width="25" height="40" fill="#7A5FFF" opacity="0.4" filter="url(#glow3)"/>
    <rect x="180" y="280" width="25" height="60" fill="#00FFC2" opacity="0.4" filter="url(#glow3)"/>
    <rect x="220" y="290" width="25" height="50" fill="#C6A0FF" opacity="0.4" filter="url(#glow3)"/>
    
    <rect x="900" y="150" width="200" height="200" fill="#0E0E16" stroke="#7A5FFF" stroke-width="2" opacity="0.8" rx="3"/>
    <!-- Network diagram on side screen -->
    <circle cx="1000" cy="200" r="10" fill="#7A5FFF" opacity="0.5" filter="url(#glow3)"/>
    <circle cx="1050" cy="180" r="10" fill="#00FFC2" opacity="0.5" filter="url(#glow3)"/>
    <circle cx="1100" cy="220" r="10" fill="#C6A0FF" opacity="0.5" filter="url(#glow3)"/>
    <line x1="1000" y1="200" x2="1050" y2="180" stroke="#7A5FFF" stroke-width="2" opacity="0.3" filter="url(#glow3)"/>
    <line x1="1050" y1="180" x2="1100" y2="220" stroke="#00FFC2" stroke-width="2" opacity="0.3" filter="url(#glow3)"/>
    
    <!-- Top screens -->
    <rect x="200" y="50" width="150" height="100" fill="#0E0E16" stroke="#7A5FFF" stroke-width="1.5" opacity="0.7" rx="2"/>
    <rect x="850" y="50" width="150" height="100" fill="#0E0E16" stroke="#7A5FFF" stroke-width="1.5" opacity="0.7" rx="2"/>
  </g>
  
  <!-- Person silhouette (seated at desk, bottom) -->
  <g transform="translate(600, 500)">
    <!-- Head -->
    <circle cx="0" cy="-60" r="20" fill="#2A2A3A" opacity="0.9"/>
    <!-- Body (torso) -->
    <rect x="-25" y="-40" width="50" height="60" rx="4" fill="#2A2A3A" opacity="0.9"/>
    <!-- Arms -->
    <rect x="-35" y="-25" width="18" height="50" rx="9" fill="#2A2A3A" opacity="0.9"/>
    <rect x="17" y="-25" width="18" height="50" rx="9" fill="#2A2A3A" opacity="0.9"/>
  </g>
  
  <!-- Desk (bottom) -->
  <rect x="0" y="480" width="1200" height="150" fill="#1A1A28" opacity="0.8"/>
  
  <!-- Desk screens -->
  <g opacity="0.6">
    <rect x="300" y="500" width="200" height="120" fill="#0E0E16" stroke="#7A5FFF" stroke-width="1.5" opacity="0.7" rx="3"/>
    <rect x="700" y="500" width="200" height="120" fill="#0E0E16" stroke="#7A5FFF" stroke-width="1.5" opacity="0.7" rx="3"/>
  </g>
  
  <!-- Flower of Life Logo (Nora Avatar) - Top center -->
  <g transform="translate(600, 80)">
    <!-- Sentrum sirkel -->
    <circle
      cx="0"
      cy="0"
      r="25"
      fill="none"
      stroke="url(#flowerGradient3)"
      stroke-width="2.5"
      opacity="0.9"
      filter="url(#softBlur3)"
    />
    
    <!-- 6 sirkler rundt sentrum -->
    <circle cx="0" cy="-25" r="25" fill="none" stroke="url(#flowerGradient3)" stroke-width="2.5" opacity="0.9" filter="url(#softBlur3)"/>
    <circle cx="21.65" cy="-12.5" r="25" fill="none" stroke="url(#flowerGradient3)" stroke-width="2.5" opacity="0.9" filter="url(#softBlur3)"/>
    <circle cx="21.65" cy="12.5" r="25" fill="none" stroke="url(#flowerGradient3)" stroke-width="2.5" opacity="0.9" filter="url(#softBlur3)"/>
    <circle cx="0" cy="25" r="25" fill="none" stroke="url(#flowerGradient3)" stroke-width="2.5" opacity="0.9" filter="url(#softBlur3)"/>
    <circle cx="-21.65" cy="12.5" r="25" fill="none" stroke="url(#flowerGradient3)" stroke-width="2.5" opacity="0.9" filter="url(#softBlur3)"/>
    <circle cx="-21.65" cy="-12.5" r="25" fill="none" stroke="url(#flowerGradient3)" stroke-width="2.5" opacity="0.9" filter="url(#softBlur3)"/>
    
    <!-- Ytre sirkel -->
    <circle
      cx="0"
      cy="0"
      r="62"
      fill="none"
      stroke="url(#outerGradient3)"
      stroke-width="3"
      opacity="0.9"
      filter="url(#glow3)"
    />
  </g>
  
  <!-- Text overlay (center bottom) -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="#7A5FFF" opacity="0.9" filter="url(#glow3)">
    NORA AI
  </text>
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="16" 
        text-anchor="middle" fill="#C6A0FF" opacity="0.7">
    Intelligent DevOps Platform
  </text>
</svg>

