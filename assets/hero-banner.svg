<svg width="1280" height="640" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <!-- Hero Banner: Mission Control / Development Workspace Scene -->
  <defs>
    <!-- Background gradient (dark blue-purple) -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A1A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A0A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D1B4E;stop-opacity:1" />
    </linearGradient>

    <!-- Text gradient (white to cyan) -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow for charts -->
    <filter id="chartGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Neural Network Pattern -->
    <pattern id="neuralGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#00FFFF" opacity="0.1"/>
      <line x1="0" y1="20" x2="40" y2="20" stroke="#00FFFF" stroke-width="0.2" opacity="0.05"/>
      <line x1="20" y1="0" x2="20" y2="40" stroke="#00FFFF" stroke-width="0.2" opacity="0.05"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGradient)"/>
  <rect width="1280" height="640" fill="url(#neuralGrid)" opacity="0.3"/>

  <!-- Wavy light trails at bottom -->
  <path d="M0 580 Q320 600 640 580 T1280 580 L1280 640 L0 640 Z" fill="#00BFFF" opacity="0.15" filter="url(#glow)"/>
  <path d="M0 590 Q320 610 640 590 T1280 590 L1280 640 L0 640 Z" fill="#7A5FFF" opacity="0.1" filter="url(#glow)"/>

  <!-- Holographic Charts and Graphs -->
  
  <!-- Top Left: Line Graph -->
  <g opacity="0.7" filter="url(#chartGlow)">
    <polyline points="50,150 100,120 150,140 200,110 250,130" fill="none" stroke="#00FFFF" stroke-width="2"/>
    <circle cx="50" cy="150" r="3" fill="#00FFFF"/>
    <circle cx="100" cy="120" r="3" fill="#00FFFF"/>
    <circle cx="150" cy="140" r="3" fill="#00FFFF"/>
    <circle cx="200" cy="110" r="3" fill="#00FFFF"/>
    <circle cx="250" cy="130" r="3" fill="#00FFFF"/>
  </g>

  <!-- Top Left: Bar Chart -->
  <g opacity="0.5" filter="url(#chartGlow)">
    <rect x="50" y="160" width="20" height="40" fill="#00FFFF"/>
    <rect x="80" y="140" width="20" height="60" fill="#00FFFF"/>
    <rect x="110" y="170" width="20" height="30" fill="#00FFFF"/>
    <rect x="140" y="150" width="20" height="50" fill="#00FFFF"/>
  </g>

  <!-- Top Right: Line Graph -->
  <g opacity="0.7" filter="url(#chartGlow)">
    <polyline points="1030,150 1080,120 1130,140 1180,110 1230,130" fill="none" stroke="#7A5FFF" stroke-width="2"/>
    <circle cx="1030" cy="150" r="3" fill="#7A5FFF"/>
    <circle cx="1080" cy="120" r="3" fill="#7A5FFF"/>
    <circle cx="1130" cy="140" r="3" fill="#7A5FFF"/>
    <circle cx="1180" cy="110" r="3" fill="#7A5FFF"/>
    <circle cx="1230" cy="130" r="3" fill="#7A5FFF"/>
  </g>

  <!-- Top Right: Donut Chart -->
  <g transform="translate(1150, 170)" opacity="0.6" filter="url(#chartGlow)">
    <circle r="30" fill="none" stroke="#7A5FFF" stroke-width="5"/>
    <path d="M 0 -30 A 30 30 0 0 1 25.98 15 L 0 0 Z" fill="#7A5FFF" opacity="0.7"/>
    <path d="M 25.98 15 A 30 30 0 0 1 -25.98 15 L 0 0 Z" fill="#00FFFF" opacity="0.7"/>
    <path d="M -25.98 15 A 30 30 0 0 1 0 -30 L 0 0 Z" fill="#C6A0FF" opacity="0.7"/>
  </g>

  <!-- Middle Left: Horizontal Bar Chart (Gantt-like) -->
  <g opacity="0.6" filter="url(#chartGlow)">
    <rect x="50" y="300" width="80" height="8" fill="#00FFFF"/>
    <rect x="50" y="320" width="120" height="8" fill="#00FFFF"/>
    <rect x="50" y="340" width="60" height="8" fill="#00FFFF"/>
    <rect x="50" y="360" width="100" height="8" fill="#00FFFF"/>
  </g>

  <!-- Middle Right: Network/Tree Diagram -->
  <g transform="translate(1100, 300)" opacity="0.6" filter="url(#chartGlow)">
    <circle cx="0" cy="0" r="8" fill="#7A5FFF"/>
    <circle cx="40" cy="-30" r="6" fill="#00FFFF"/>
    <circle cx="40" cy="30" r="6" fill="#00FFFF"/>
    <circle cx="80" cy="-50" r="5" fill="#C6A0FF"/>
    <circle cx="80" cy="-10" r="5" fill="#C6A0FF"/>
    <circle cx="80" cy="10" r="5" fill="#C6A0FF"/>
    <circle cx="80" cy="50" r="5" fill="#C6A0FF"/>
    <line x1="0" y1="0" x2="40" y2="-30" stroke="#7A5FFF" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="40" y2="30" stroke="#7A5FFF" stroke-width="1.5"/>
    <line x1="40" y1="-30" x2="80" y2="-50" stroke="#00FFFF" stroke-width="1"/>
    <line x1="40" y1="-30" x2="80" y2="-10" stroke="#00FFFF" stroke-width="1"/>
    <line x1="40" y1="30" x2="80" y2="10" stroke="#00FFFF" stroke-width="1"/>
    <line x1="40" y1="30" x2="80" y2="50" stroke="#00FFFF" stroke-width="1"/>
  </g>

  <!-- Central Large Line Graph -->
  <g opacity="0.7" filter="url(#chartGlow)">
    <polyline points="300,400 400,350 500,380 600,330 700,360 800,310 900,340 980,290" 
              fill="none" stroke="#00FFFF" stroke-width="3"/>
    <circle cx="300" cy="400" r="4" fill="#00FFFF"/>
    <circle cx="400" cy="350" r="4" fill="#00FFFF"/>
    <circle cx="500" cy="380" r="4" fill="#00FFFF"/>
    <circle cx="600" cy="330" r="4" fill="#00FFFF"/>
    <circle cx="700" cy="360" r="4" fill="#00FFFF"/>
    <circle cx="800" cy="310" r="4" fill="#00FFFF"/>
    <circle cx="900" cy="340" r="4" fill="#00FFFF"/>
    <circle cx="980" cy="290" r="4" fill="#00FFFF"/>
  </g>

  <!-- Bottom Left: Bar Chart -->
  <g opacity="0.5" filter="url(#chartGlow)">
    <rect x="50" y="450" width="30" height="80" fill="#00FFFF"/>
    <rect x="90" y="420" width="30" height="110" fill="#00FFFF"/>
    <rect x="130" y="470" width="30" height="60" fill="#00FFFF"/>
    <rect x="170" y="400" width="30" height="130" fill="#00FFFF"/>
    <rect x="210" y="440" width="30" height="90" fill="#00FFFF"/>
  </g>

  <!-- Bottom Right: Line Graph -->
  <g opacity="0.7" filter="url(#chartGlow)">
    <polyline points="1030,450 1080,420 1130,440 1180,410 1230,430" fill="none" stroke="#7A5FFF" stroke-width="2"/>
    <circle cx="1030" cy="450" r="3" fill="#7A5FFF"/>
    <circle cx="1080" cy="420" r="3" fill="#7A5FFF"/>
    <circle cx="1130" cy="440" r="3" fill="#7A5FFF"/>
    <circle cx="1180" cy="410" r="3" fill="#7A5FFF"/>
    <circle cx="1230" cy="430" r="3" fill="#7A5FFF"/>
  </g>

  <!-- Bottom Right: Donut Chart -->
  <g transform="translate(1150, 470)" opacity="0.6" filter="url(#chartGlow)">
    <circle r="30" fill="none" stroke="#7A5FFF" stroke-width="5"/>
    <path d="M 0 -30 A 30 30 0 0 1 25.98 15 L 0 0 Z" fill="#7A5FFF" opacity="0.7"/>
    <path d="M 25.98 15 A 30 30 0 0 1 -25.98 15 L 0 0 Z" fill="#00FFFF" opacity="0.7"/>
    <path d="M -25.98 15 A 30 30 0 0 1 0 -30 L 0 0 Z" fill="#C6A0FF" opacity="0.7"/>
  </g>

  <!-- Person Silhouette (seen from behind, at desk) -->
  <g opacity="0.7">
    <!-- Head -->
    <ellipse cx="640" cy="450" rx="35" ry="40" fill="#000000" opacity="0.8"/>
    <!-- Shoulders -->
    <path d="M 600 480 L 680 480 L 680 500 L 600 500 Z" fill="#000000" opacity="0.8"/>
    <!-- Back -->
    <rect x="610" y="500" width="60" height="140" fill="#000000" opacity="0.8"/>
  </g>

  <!-- Desk (reflecting blue light) -->
  <rect x="400" y="580" width="480" height="60" fill="#000000" opacity="0.6"/>
  <rect x="400" y="580" width="480" height="5" fill="#00FFFF" opacity="0.3" filter="url(#glow)"/>

  <!-- Small screens/tablets on desk (left and right of person) -->
  <g opacity="0.6" filter="url(#chartGlow)">
    <!-- Left tablet -->
    <rect x="450" y="520" width="80" height="50" fill="#0A0A1A" stroke="#00FFFF" stroke-width="1" rx="3"/>
    <rect x="460" y="530" width="15" height="8" fill="#00FFFF"/>
    <rect x="480" y="530" width="20" height="8" fill="#00FFFF"/>
    <rect x="505" y="530" width="18" height="8" fill="#00FFFF"/>
    <rect x="460" y="545" width="25" height="8" fill="#00FFFF"/>
    <rect x="490" y="545" width="22" height="8" fill="#00FFFF"/>
    <polyline points="460,560 480,555 500,558 520,552 530,550" fill="none" stroke="#00FFFF" stroke-width="1.5"/>
    
    <!-- Right tablet -->
    <rect x="750" y="520" width="80" height="50" fill="#0A0A1A" stroke="#7A5FFF" stroke-width="1" rx="3"/>
    <rect x="760" y="530" width="18" height="8" fill="#7A5FFF"/>
    <rect x="783" y="530" width="22" height="8" fill="#7A5FFF"/>
    <rect x="810" y="530" width="15" height="8" fill="#7A5FFF"/>
    <rect x="760" y="545" width="20" height="8" fill="#7A5FFF"/>
    <rect x="785" y="545" width="25" height="8" fill="#7A5FFF"/>
    <polyline points="760,560 780,555 800,558 820,552 830,550" fill="none" stroke="#7A5FFF" stroke-width="1.5"/>
  </g>

  <!-- Brain-chip Icon (top center, above text) -->
  <g transform="translate(640, 80)" filter="url(#glow)">
    <!-- Chip base -->
    <rect x="-50" y="-40" width="100" height="80" rx="8" ry="8" fill="#0A0A1A" stroke="#00FFFF" stroke-width="2" opacity="0.9"/>
    
    <!-- Brain shape inside chip -->
    <path d="M -30 -20 Q -40 -10, -30 0 Q -40 10, -20 10 Q -10 20, 0 10 Q 10 20, 20 10 Q 40 10, 30 0 Q 40 -10, 30 -20 Q 20 -30, 0 -20 Q -20 -30, -30 -20 Z" 
          fill="#00FFFF" opacity="0.7"/>
    
    <!-- Vertical lines (data flow indicators) -->
    <line x1="-50" y1="-30" x2="-70" y2="-30" stroke="#00FFFF" stroke-width="2" opacity="0.6"/>
    <line x1="-50" y1="-10" x2="-70" y2="-10" stroke="#00FFFF" stroke-width="2" opacity="0.6"/>
    <line x1="-50" y1="10" x2="-70" y2="10" stroke="#00FFFF" stroke-width="2" opacity="0.6"/>
    <line x1="-50" y1="30" x2="-70" y2="30" stroke="#00FFFF" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="-30" x2="70" y2="-30" stroke="#00FFFF" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="-10" x2="70" y2="-10" stroke="#00FFFF" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="10" x2="70" y2="10" stroke="#00FFFF" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="30" x2="70" y2="30" stroke="#00FFFF" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="-40" x2="-30" y2="-60" stroke="#00FFFF" stroke-width="2" opacity="0.6"/>
    <line x1="-10" y1="-40" x2="-10" y2="-60" stroke="#00FFFF" stroke-width="2" opacity="0.6"/>
    <line x1="10" y1="-40" x2="10" y2="-60" stroke="#00FFFF" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="-40" x2="30" y2="-60" stroke="#00FFFF" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="40" x2="-30" y2="60" stroke="#00FFFF" stroke-width="2" opacity="0.6"/>
    <line x1="-10" y1="40" x2="-10" y2="60" stroke="#00FFFF" stroke-width="2" opacity="0.6"/>
    <line x1="10" y1="40" x2="10" y2="60" stroke="#00FFFF" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="40" x2="30" y2="60" stroke="#00FFFF" stroke-width="2" opacity="0.6"/>
  </g>

  <!-- Main Title: "NORA AI" -->
  <text x="640" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    NORA AI
  </text>
  
  <!-- Tagline: "INTELLIGENT DEVOPS PLATFORM" -->
  <text x="640" y="250" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF" opacity="0.95" filter="url(#glow)">
    INTELLIGENT DEVOPS PLATFORM
  </text>
  
  <!-- Attribution: "BY CATO HANSEN" -->
  <text x="640" y="285" font-family="Arial, sans-serif" font-size="22" 
        text-anchor="middle" fill="#FFFFFF" opacity="0.85">
    BY CATO HANSEN
  </text>
</svg>
