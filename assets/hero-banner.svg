<svg width="1280" height="640" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <!-- Hero Banner for Nora AI Showcase - Updated Design -->
  <defs>
    <!-- Background gradient (dark blue-purple) -->
    <linearGradient id="heroBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A1A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A0A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D1B4E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient (purple to cyan) -->
    <linearGradient id="heroTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7A5FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFC2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="heroGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger glow for logo -->
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#heroBgGradient)"/>
  
  <!-- Neural Network / Constellation Pattern (background) -->
  <g opacity="0.5">
    <!-- Interconnected dots and lines - upper left -->
    <circle cx="150" cy="100" r="3" fill="#00FFC2" opacity="0.7" filter="url(#heroGlow)"/>
    <circle cx="200" cy="120" r="3" fill="#00FFC2" opacity="0.7" filter="url(#heroGlow)"/>
    <circle cx="180" cy="150" r="3" fill="#7A5FFF" opacity="0.7" filter="url(#heroGlow)"/>
    <line x1="150" y1="100" x2="200" y2="120" stroke="#00FFC2" stroke-width="1" opacity="0.4" filter="url(#heroGlow)"/>
    <line x1="200" y1="120" x2="180" y2="150" stroke="#7A5FFF" stroke-width="1" opacity="0.4" filter="url(#heroGlow)"/>
    
    <!-- Upper right -->
    <circle cx="1130" cy="100" r="3" fill="#00FFC2" opacity="0.7" filter="url(#heroGlow)"/>
    <circle cx="1080" cy="120" r="3" fill="#00FFC2" opacity="0.7" filter="url(#heroGlow)"/>
    <circle cx="1100" cy="150" r="3" fill="#7A5FFF" opacity="0.7" filter="url(#heroGlow)"/>
    <line x1="1130" y1="100" x2="1080" y2="120" stroke="#00FFC2" stroke-width="1" opacity="0.4" filter="url(#heroGlow)"/>
    <line x1="1080" y1="120" x2="1100" y2="150" stroke="#7A5FFF" stroke-width="1" opacity="0.4" filter="url(#heroGlow)"/>
    
    <!-- Middle left -->
    <circle cx="200" cy="300" r="3" fill="#00FFC2" opacity="0.6" filter="url(#heroGlow)"/>
    <circle cx="250" cy="320" r="3" fill="#7A5FFF" opacity="0.6" filter="url(#heroGlow)"/>
    <line x1="200" y1="300" x2="250" y2="320" stroke="#00FFC2" stroke-width="1" opacity="0.3" filter="url(#heroGlow)"/>
    
    <!-- Middle right -->
    <circle cx="1080" cy="300" r="3" fill="#00FFC2" opacity="0.6" filter="url(#heroGlow)"/>
    <circle cx="1030" cy="320" r="3" fill="#7A5FFF" opacity="0.6" filter="url(#heroGlow)"/>
    <line x1="1080" y1="300" x2="1030" y2="320" stroke="#00FFC2" stroke-width="1" opacity="0.3" filter="url(#heroGlow)"/>
    
    <!-- Lower sections -->
    <circle cx="300" cy="450" r="3" fill="#7A5FFF" opacity="0.6" filter="url(#heroGlow)"/>
    <circle cx="350" cy="470" r="3" fill="#00FFC2" opacity="0.6" filter="url(#heroGlow)"/>
    <line x1="300" y1="450" x2="350" y2="470" stroke="#7A5FFF" stroke-width="1" opacity="0.3" filter="url(#heroGlow)"/>
    
    <circle cx="980" cy="450" r="3" fill="#7A5FFF" opacity="0.6" filter="url(#heroGlow)"/>
    <circle cx="930" cy="470" r="3" fill="#00FFC2" opacity="0.6" filter="url(#heroGlow)"/>
    <line x1="980" y1="450" x2="930" y2="470" stroke="#7A5FFF" stroke-width="1" opacity="0.3" filter="url(#heroGlow)"/>
  </g>
  
  <!-- Flower of Life Logo (Nora Avatar) - Centered at top -->
  <g transform="translate(640, 120)">
    <!-- Sentrum sirkel -->
    <circle
      cx="0"
      cy="0"
      r="30"
      fill="none"
      stroke="#00FFC2"
      stroke-width="2"
      opacity="0.9"
      filter="url(#logoGlow)"
    />
    
    <!-- 6 sirkler rundt sentrum -->
    <circle cx="30" cy="0" r="30" fill="none" stroke="#00FFC2" stroke-width="2" opacity="0.9" filter="url(#logoGlow)"/>
    <circle cx="-30" cy="0" r="30" fill="none" stroke="#00FFC2" stroke-width="2" opacity="0.9" filter="url(#logoGlow)"/>
    <circle cx="15" cy="26" r="30" fill="none" stroke="#00FFC2" stroke-width="2" opacity="0.9" filter="url(#logoGlow)"/>
    <circle cx="15" cy="-26" r="30" fill="none" stroke="#00FFC2" stroke-width="2" opacity="0.9" filter="url(#logoGlow)"/>
    <circle cx="-15" cy="26" r="30" fill="none" stroke="#00FFC2" stroke-width="2" opacity="0.9" filter="url(#logoGlow)"/>
    <circle cx="-15" cy="-26" r="30" fill="none" stroke="#00FFC2" stroke-width="2" opacity="0.9" filter="url(#logoGlow)"/>
    
    <!-- Ytterligere sirkler for komplett Flower of Life -->
    <circle cx="45" cy="26" r="30" fill="none" stroke="#7A5FFF" stroke-width="1.5" opacity="0.7" filter="url(#logoGlow)"/>
    <circle cx="45" cy="-26" r="30" fill="none" stroke="#7A5FFF" stroke-width="1.5" opacity="0.7" filter="url(#logoGlow)"/>
    <circle cx="-45" cy="26" r="30" fill="none" stroke="#7A5FFF" stroke-width="1.5" opacity="0.7" filter="url(#logoGlow)"/>
    <circle cx="-45" cy="-26" r="30" fill="none" stroke="#7A5FFF" stroke-width="1.5" opacity="0.7" filter="url(#logoGlow)"/>
  </g>
  
  <!-- Main Title: "Nora AI" -->
  <text x="640" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        text-anchor="middle" fill="url(#heroTextGradient)" filter="url(#heroGlow)">
    Nora AI
  </text>
  
  <!-- Tagline: "The Living Mind Behind" -->
  <text x="640" y="330" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF" opacity="0.95" filter="url(#heroGlow)">
    The Living Mind Behind
  </text>
  
  <!-- Slogan/Attribution: "Created in Norway – Designed for the World" -->
  <text x="640" y="580" font-family="Arial, sans-serif" font-size="20" 
        text-anchor="middle" fill="#FFFFFF" opacity="0.8">
    Created in <tspan fill="#00FFC2" font-weight="bold">Norway</tspan> – Designed for the <tspan fill="#00FFC2" font-weight="bold">World</tspan>
  </text>
  
  <!-- Wavy Light Trails (Bottom) -->
  <g opacity="0.6" filter="url(#heroGlow)">
    <!-- Wave 1 -->
    <path d="M 0 600 Q 320 590, 640 600 T 1280 600" 
          fill="none" 
          stroke="#7A5FFF" 
          stroke-width="2" 
          opacity="0.8"/>
    
    <!-- Wave 2 -->
    <path d="M 0 610 Q 320 620, 640 610 T 1280 610" 
          fill="none" 
          stroke="#00FFC2" 
          stroke-width="2" 
          opacity="0.7"/>
    
    <!-- Wave 3 -->
    <path d="M 0 620 Q 320 630, 640 620 T 1280 620" 
          fill="none" 
          stroke="#C6A0FF" 
          stroke-width="1.5" 
          opacity="0.6"/>
    
    <!-- Additional flowing lines -->
    <path d="M 200 605 Q 400 595, 600 605 T 1000 605" 
          fill="none" 
          stroke="#7A5FFF" 
          stroke-width="1" 
          opacity="0.5"/>
    
    <path d="M 280 615 Q 480 625, 680 615 T 1080 615" 
          fill="none" 
          stroke="#00FFC2" 
          stroke-width="1" 
          opacity="0.5"/>
  </g>
</svg>
