<svg width="1792" height="1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0E0E16;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1A28;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0E0E16;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7A5FFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C6A0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFC2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1792" height="1024" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#7A5FFF" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1792" height="1024" fill="url(#grid)"/>
  
  <!-- Holographic graph lines -->
  <path d="M 100 800 Q 300 600, 500 700 T 900 650 T 1300 600 T 1700 550" 
        fill="none" stroke="#7A5FFF" stroke-width="3" opacity="0.6" filter="url(#glow)"/>
  <path d="M 100 850 Q 300 750, 500 800 T 900 750 T 1300 700 T 1700 650" 
        fill="none" stroke="#00FFC2" stroke-width="2" opacity="0.5" filter="url(#glow)"/>
  <path d="M 100 750 Q 300 550, 500 650 T 900 600 T 1300 550 T 1700 500" 
        fill="none" stroke="#C6A0FF" stroke-width="2" opacity="0.4" filter="url(#glow)"/>
  
  <!-- AI Chip Icon -->
  <g transform="translate(150, 150)">
    <rect x="0" y="0" width="120" height="120" rx="20" fill="#7A5FFF" opacity="0.2" filter="url(#glow)"/>
    <rect x="10" y="10" width="100" height="100" rx="15" fill="none" stroke="#7A5FFF" stroke-width="3"/>
    <circle cx="30" cy="30" r="5" fill="#00FFC2"/>
    <circle cx="60" cy="30" r="5" fill="#C6A0FF"/>
    <circle cx="90" cy="30" r="5" fill="#7A5FFF"/>
    <circle cx="30" cy="60" r="5" fill="#7A5FFF"/>
    <circle cx="60" cy="60" r="8" fill="#00FFC2" filter="url(#glow)"/>
    <circle cx="90" cy="60" r="5" fill="#C6A0FF"/>
    <circle cx="30" cy="90" r="5" fill="#C6A0FF"/>
    <circle cx="60" cy="90" r="5" fill="#7A5FFF"/>
    <circle cx="90" cy="90" r="5" fill="#00FFC2"/>
  </g>
  
  <!-- Main Title -->
  <text x="896" y="400" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    NORA AI
  </text>
  
  <!-- Subtitle -->
  <text x="896" y="480" font-family="Arial, sans-serif" font-size="32" 
        text-anchor="middle" fill="#C6A0FF" opacity="0.9">
    Intelligent DevOps Platform
  </text>
  
  <!-- By line -->
  <text x="896" y="540" font-family="Arial, sans-serif" font-size="24" 
        text-anchor="middle" fill="#7A5FFF" opacity="0.7">
    by Cato Hansen
  </text>
  
  <!-- Decorative elements -->
  <circle cx="300" cy="200" r="3" fill="#00FFC2" opacity="0.6" filter="url(#glow)"/>
  <circle cx="1400" cy="250" r="3" fill="#7A5FFF" opacity="0.6" filter="url(#glow)"/>
  <circle cx="200" cy="700" r="3" fill="#C6A0FF" opacity="0.6" filter="url(#glow)"/>
  <circle cx="1500" cy="750" r="3" fill="#00FFC2" opacity="0.6" filter="url(#glow)"/>
</svg>

